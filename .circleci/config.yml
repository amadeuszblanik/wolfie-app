version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  lint_and_build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm lint
          name: Run lint
      - run:
          command: yarn build
          name: Build app

workflows:
  test_my_app:
    jobs:
      - lint_and_build
